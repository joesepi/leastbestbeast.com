<script>
var playerToggle = document.getElementById('player-toggle');
var playerState = 'hidden';
var playerContainer = document.getElementById('player');
playerToggle.onclick = function() {
  if (playerState === 'hidden') {
    playerState = 'show';
    playerContainer.style.display = 'block';
    playerToggle.innerHTML = 'Well, alright!';
  }
  else {
    playerState = 'hidden';
    playerContainer.style.display = 'none';
    playerToggle.innerHTML = 'Wanna hear something?';
  }
};
